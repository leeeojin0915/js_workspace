<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
<title>Document</title>
<style>
/*html은 문서이기 때문에, tag만으로는 컨첸프의 위치를 마음대로 지정할 수 없다.css를 이용하면 html의 문서로서의 한계를 극복
    css position을 이용해보자
 */
 #pic{
     width: 50px;
     position:absolute;/*절대위치(부모 요소를 기준으로 한 배치방법)*/
     left:100px;/*x축을 0px*/
     top:50px;/*y축을 50px*/
     transform: rotate(45deg);
 }
 body{
     /* 배경은 다른 요소들과, 물리적인 충돌이 없다. 배경에 적용되므로 */
     background-image:url(https://static.dribbble.com/users/1016207/screenshots/3608540/28.jpg);
     background-repeat: repeat-x;
     background-position: -50px 0px;
 }
</style>
<script>
    var x=100;
    var y=50;
    var b=-50;
    function moveRight(){
        //문서내에 pic이라는 요소의 css중 position의 x축(left값을 증가), y축(top값을 증가)
        x=x+10;
        document.getElementById("pic").style.left=x+"px";
    }
    function moveLeft(){
        x=x-10;
        document.getElementById("pic").style.left=x+"px";
    }
    function moveDown(){
        //문서내의 pic의 css중 position의 top값을 증가
        y=y+10;
        document.getElementById("pic").style.top=y+"px";
    }
    function moveUp(){
        //문서내의 pic의 css중 position의 top값을 증가
        y=y-10;
        document.getElementById("pic").style.top=y+"px";
    }
    function moveBg(){
        //body에 적용된 배경 css의 position값을 x축의 음수값으로 감소시키자
        
        //body는 어차피 문서내에 1개 밖에 없는 유일한 요소이므로, 굳이 id까지 부여할 필요가 없다.
        b=b-1;
        document.body.style.backgroundPosition=b+"px 0px";
    }
    //사람이 아닌, 프로그램 언어에서 movebg()를 일정시간 동안 계속 호출 해준다면=자동
    function auto(){
        //형식 setInterval("호출하고픈 함수명()",호출간격(1/1000초까지 표현가능));
        setInterval("moveBg()", 10); //1000분의 10초 간격으로
    } 
</script>
</head>
<body>
    <button onClick="moveLeft()">◀</button>
    <button onClick="moveRight()">▶</button>
    <button onClick="moveUp()">▲</button>
    <button onClick="moveDown()">▼</button>
    <button onClick="moveBg()">배경이동</button>
    <button onClick="auto()">자동(한번만누르기)</button>
    <!-- a태그안에 b태그를 넣으면, a는 b의 부모요소가 된다. -->
    <img id="pic" src="https://img2.pngio.com/cartoon-rocket-clipart-cartoon-rocket-ship-png-2400_2298.png">
</body>
</html>
