<script>
    /*
    반복문에서 중요한 것은 반복 횟수임을 잊지말자
    나머지는 규칙에 의해 알아서 돌아가므로, 개발자는 무엇이 변하는지만 알면됨
    2~9단

    8개짜리 데이터가 총 9회 반복
    호:8 td 안쪽포문
    층:9 tr 바깥포문
    */
    for(var j=1;j<=9;j++){
        for(var i=2;i<=9;i++){
            document.write(i+"*"+1+"="+(i*1)+"\t");
        }
        document.write("<br>");
    } 

    document.write("<br><br>");


    for(var j=1;j<=9;j++){
        for(var i=2;i<=9;i++){
            document.write(i+"*"+j+"="+(i*j)+"\t");
        }
        document.write("<br>");
    }    
</script>
