<script>
    /*
    원하는 수를 입력받고, 그 수를 기준으로 1작은 수와 1큰 수 모두 출력하세요.
Ex)  5를 입력하면  4, 5, 6  이 출력 
     9를 입력하면 8,9,10 이 출력 
    */

    var n=prompt("수를 입력하세요");
    n=parseInt(n);

    //n-1 : 반복문의 시작값;
    //n+1 : 반복문의 끝값;

    for(var i=n-1;i<=n+1;i++){
        document.write(i+"&nbsp;");
    }
</script>
