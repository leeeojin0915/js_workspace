<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
    // 별을 96개 출력하되, 10개씩 개행시켜서 출력하세요
    /*
    풀이핵심)
        -총 96번 반복 : 반복문의 횟수
        -10개씩 개행 : 10번째마다를 표현 %연산자
        -개행<br>이용
    */
    //document.createElement("img"); //태그 요소를 생성

    // 문자열을 이용하여 태그를 출력
    // document.write("안녕하세요 <br>개발자님"); //write함수에 문서에 출력할 문자열을 명시
    for(var i=1;i<=96;i++){
        document.write("★"); //body에출력
        if(i%10==0){
            document.write("<br>");
        }
    }
</script>
