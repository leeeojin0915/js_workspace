<script>
/*
다시 강조하지만, 구구단이건 상관없이 반복문에서 가장 중요한건
반복 횟수이다. 왜? 횟수를 이용하여 반복문 수행 후 규칙은 변하는 것만 관찰하고
변수로 대체
*/
/*
prompt이용
--------------------
단출력
--------------------
5*1=
*/

var n=parseInt(prompt("원하는 단을 입력하시오"));

for(var k=n;k>=2;k--){
    document.write("------------------<br>");
    document.write(k+"단 출력 <br>");
    document.write("------------------<br>");
    for(var j=k;j>=k;j--){
        for(var i=1;i<=9;i++){
            document.write(j+"*"+i+"="+(j*i)+"<br>");
        }
    }
}
</script>
