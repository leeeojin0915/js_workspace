<script>
var days=["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];
//사용자로부터 원하는 연,월,일을 입력받아 그날이 무슨요일인지를 출력해주는 프로그램작성
var yy=parseInt(prompt("원하는 연도를 입력하세요"));
var mm=parseInt(prompt("원하는 월를 입력하세요"));
var dd=parseInt(prompt("원하는 날짜를 입력하세요"));

//사용자가 입력한 정보로 날짜 객체를 조작한 후 ,요일을 출력
var d1=new Date();

d1.setFullYear(yy); //연도 조작
d1.setMonth(mm-1); //월 조작
d1.setDate(dd); //일 조작

alert(days[d1.getDay()]);
</script>
