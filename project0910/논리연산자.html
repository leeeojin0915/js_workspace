<script>
/*우리가 알고 있는 대부분의 연산자는 주로 숫자형 데이터를 대상으로 한다 하지만 전산에서는 사용할 수 있는 데이터의 종류가
숫자,문자,논리값 3가지 이므로, 논리값을 반환해주는 연산자도 있다.

&& and연산자 : 전체가 true가 되는 조건이 까다로운 연산자
|| or연산자 : 전체가 true가 되는 조건이 관대한 연산다
! not연산자 : 기존 논리값을 반대로 전환시키는 연산자(부정연산자)
*/
/*
var x=true;
var y=false;
var z=x||y;
*/

var k=true;
var m=!k;
console.log(m);
</script>
