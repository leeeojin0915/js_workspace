<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#box{
    width: 100px;
    height: 100px;
    background: violet;
    position: absolute;
    left: 0px;
    top: 200px;
}
</style>
<script>
    var le=0;
    function move(){
        //400에 도달하면 다시 돌아오기 0으로 다시오면 다시 가기
        //문서내의 box라는 요소의 스타일 포지션의 left값 변경
        le+=5;
        document.getElementById("box").style.left=le+"px";

        //정보를 출력하면서 개발하기 위해 텍스트박스에 출력
        document.getElementById("info").value=le;
    }
</script>
</head>
<body>
    <button onclick="move()">움직이기</button>
    <input type="text" id="info">

    <div id="box"></div>
</body>
</html>
