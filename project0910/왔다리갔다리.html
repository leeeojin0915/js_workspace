<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#box{
    width: 100px;
    height: 100px;
    background: violet;
    position: absolute;
    left: 0px;
    top: 150px;
    color:cadetblue;
    font-size: 40px;
    font-weight: bold;
    text-align: center;
}
</style>
<script>
    var x=0;
    var step=5; //우측,좌측을 결정짓는 발걸음 변수
    var flag=true;
    
    // init은 만든 함수
    // body 태그안의 모든 요소가 생성된 이후에 즉 로드된 이후에 자바스크립트에서
    // 접근해야 하므로, 초기화 함수는 onload이벤트 핸들러에서 호출하도록 한다.
    // function inite(){
            //문서 로드 이후에 사용할 수 있는 것들에 대해 주로 한다.
    //     box = document.getElementById("box");
    // }
    // 함수는 호출해야 동작한다(호출하기 전까지는 절대로 실행하지 않는다.)
    function move(){
        //400에 도달하면 다시 돌아오기 0으로 다시오면 다시 가기
        x+=step;
        document.getElementById("box").style.left=x+"px";
        document.getElementById("box").innerText=x;
        flag=(x<=0 || x>=400)? !flag:flag;
        step=(flag)?5:-5;
        //방법2)
        //step=(flag)? step:-step;
        //문서내의 box라는 요소의 스타일 포지션의 left값 변경
        //정보를 출력하면서 개발하기 위해 텍스트박스에 출력
    }
    function auto(){
        setInterval("move()",10);
    }
</script>
</head>
<body>
    <button onclick="move()">수동 움직이기</button>
    <button onclick="auto()">자동 움직이기</button>
    <div id="box"></div>
</body>
</html>
