<script>

    자바스크립트는 배열의 크기를 명시하지 않아도 되며, 이 경우 자동으로 늘어난다
    */
    var word=new Array(7); //크기명시(단,초기의 크기 의미)
    word[0]="마우스";
    word[1]="모니터";
    word[2]="광하문";
    word[3]="지하철";
    word[4]="하늘";
    word[5]="짜장면";
    word[6]="휴지";
    
    document.write(word.length); //배열의 길이를 담는 변수

    var word2=new Array(); //크기명시x
    word2[0]="강아지";
    word2[1]="고양이";
    word2[2]="말";

</script>
