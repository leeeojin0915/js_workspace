<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    body{
        background: black;
    }
    #wrapper{
        width: 400px;
        height: 75px;
        background: white;
        margin: auto;
        position: relative;
        overflow: hidden;
    }
</style>
<script>
    var arr=new Array(5); //반복문으로 채워넣기 위해
    function init(){
        //이미지를 5개를 동적으로 생성하여 wrapper추가
        for(var i=0;i<5;i++){
            img=document.createElement("img");//<div>
            arr[i]=img; //arr[0] =0div, arr[1]=100div,arr[2]=200div
            img.src="../images/bts/"+(i+1)+".jpg"; //</div src>
            img.style.width=100+"px";
            img.style.height=75+"px";
            img.style.position="absolute";
            img.style.left=(i*100)+"px";
    
            //테두리
            img.style.border="5px solid dodgerblue";
            img.style.boxSizing="border-box";
            
            //현재의 자신좌표
            //img.innerText=img.style.left;
            //wrapper에부착
            var wrapper=document.getElementById("wrapper");
            wrapper.appendChild(img);
        }
    }
    //이미지들의 좌표를 좌측방향으로(음수)이동하다가
    function move(){
        //첫번째 이미지도 가리킬 수 없다.

        //결론 : 모든 이미지에 대해 반복문으로 움직이기 위해 배열로
        for(var i=0;i<arr.length;i++){
            arr[i].style.left=parseInt(arr[i].style.left)-10+"px";
            //arr[i].innerText=arr[i].style.left;
            if(parseInt(arr[i].style.left)<=-100){
                arr[i].style.left=400+"px";
            }
        }
    }
    window.addEventListener("load",function(){
        init();
        setInterval("move()",70);
    });
</script>
</head>
<body>
    <div id="wrapper"></div>
    <!-- <button onclick="move()">수동움직임</button> -->
</body>
</html>
