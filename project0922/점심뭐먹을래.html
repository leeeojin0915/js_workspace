<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="../js/lib.js"></script>
<script>
    var lunch=new Array();
    lunch[0]="김치찌개";
    lunch[1]="떡볶이";
    lunch[2]="치킨";
    lunch[3]="피자";
    lunch[4]="까르보나라";

    var lunchMenu;
    window.addEventListener("load",function(){
        init();
    });
    function init(){
        lunchMenu=document.getElementById("lunchMenu");
    }
    function showLunch(){
        lunchMenu.innerText=lunch[getRandom(lunch.length-1)];
    }
</script>
</head>
<body>
    <button onclick="showLunch()">점심메뉴보여주기</button>
    <h1 id="lunchMenu">배열</h1>
</body>
</html>
